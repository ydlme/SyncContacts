
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>通讯录Web浏览</title>

<link rel="stylesheet" type="text/css" href="{{ static_url("css/normalize.css") }}" />
<link rel="stylesheet" type="text/css" href="{{ static_url("css/demo.css") }}" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="{{ static_url("css/component.css") }}" />
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
	
	<div class="component">
		<table>
			<thead>
				<tr>
					<th>姓名</th>
					<th>手机号码</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				{% for item in contacts %}
				<tr>
					<td class="user-name">{{ item[0] }}</td>
					<td class="user-phone">{{ item[1] }}</td>
				</tr>
				{% end %}
				
			</tbody>
		</table>
	</div>

</div><!-- /container -->

<script src="{{ static_url("js/jquery.min.js") }}"></script>
<script src="{{ static_url("js/jquery.ba-throttle-debounce.min.js") }}"></script>
<script src="{{ static_url("js/jquery.stickyheader.js") }}"></script>

</body>
</html>
